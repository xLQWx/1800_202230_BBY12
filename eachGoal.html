<!DOCTYPE html>
<html lang="en">

<head>
  <title>Isorropia</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!------------------------>
  <!-- Required meta tags -->
  <!------------------------>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!------------------------------------------>
  <!-- Bootstrap Library CSS JS CDN go here -->
  <!------------------------------------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

  <template id="taskTemplate">
    <label class="list-group-item d-flex gap-3">
      <input class="form-check-input flex-shrink-0 " id="task_done" type="checkbox" value="" onclick="updateTaskStatus(taskID)"
        style="font-size: 1.375em;">
      <span class="pt-1 form-checked-content">
        <strong class="task_detail">Get task title</strong>
        <!-- <small class="d-block text-muted task_date">Get date</small> -->
      </span>
    </label>
  </template>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- the body of your page goes here -->
  <div class="container-fluid mt-2">
    <img src="./images/chart.jpg" width="100%" height="100%">
  </div>
  <!-- task list -->
  <div class="list-group w-auto text-muted">
    <label class="list-group-item d-flex gap-3 bg-light justify-content-between">
      <h3>SUBGOALS</h3>
      <button 
        type="button" class="btn btn-secondary mt-1 get-goalID" data-bs-toggle="modal" data-bs-target="#taskModal" width="24">
           + 
      </button>
    </label>
    <!-- task template will go here -->
    <div id="task-go-here"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Add a subgoal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="updateTask" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="newTask">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="task_cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="task_confirm" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- our own footer goes here-->
  <footer id="footerPlaceholder"></footer>
  <footer id="bottomNavPlaceholder"></footer>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="./scripts/firebaseAPI_TEAM12.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/eachGoal.js"></script>
  <!-- <script src="./scripts/script.js"></script>  -->
</body>

</html>
