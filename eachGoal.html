<body class="d-flex flex-column min-vh-100">

  <template id="taskTemplate">
    <label class="list-group-item d-flex gap-3">
      <input class="form-check-input flex-shrink-0 task-checkbox" type="checkbox" 
              value="task-checkbox" style="font-size: 1.375em;"
              onclick="checkboxListen(this.checked, this.id)">
      <span class="pt-1 form-checked-content">
        <strong class="task-text">Get task text</strong>
        <!-- <small class="d-block text-muted task_date">Get date</small> -->
      </span>
    </label>
  </template>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- the body of your page goes here -->
  <div class="container">
    <!-- <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div> -->

    <!--Goal Info-->
    <div class="p-4 p-md-5 my-2 rounded" style="background-color:rgb(209, 221, 223);">
      <div class="col-md-6 px-0">
        <h1 class="display-5 fst-italic goal-title">Get Goal</h1>
        <p class="lead my-3">Show latest weekly update here</p>
        <p class="lead mb-0"><a class="loganchor" id="logAnchor" href="GoalLog.html"  class="text-black">Add a goal log</a></p>
        <!--  this was previously in the anchor:  onclick="location.href='/GoalLog.html';" -->
      </div>
    </div>

    <!-- task list -->
    <div class="list-group w-auto text-muted">
      <label class="list-group-item d-flex gap-3 bg-light justify-content-between">
        <h5 class="my-1"> SUBGOALS</h5>
        <button 
          type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#taskModal" width="24">
            + 
        </button>
      </label>

      <!-- task template will go here -->
      <div id="task-go-here"></div>
    </div>

  </div>

  <!-- Modal, shows when clicked on subgoal button -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Add a subgoal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="updateTask" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="new-task">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="task-cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="task-confirm" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- our own footer goes here-->
  <footer id="footerPlaceholder" class="mt-auto"></footer>
  <!-- <footer id="bottomNavPlaceholder"></footer> -->
